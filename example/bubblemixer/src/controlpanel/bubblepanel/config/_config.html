<div class="mr-es-BubblePanelConfig">
    <label>
        <span class="mr-es-label">Size</span>
        <input type="range" class="mr-es-range mr-es-BubblePanelConfig-sizeRange" min="10" max="20" value="10" step="2"/>
        <span class="mr-es-label mr-es-BubblePanelConfig-sizeValue"></span>
    </label>
    <ul class="mr-es-BubblePanelConfig-colorList">
        {{#each colors}}
        <li class="mr-es-BubblePanelConfig-colorListItem">
            <label>
                <input type="radio"
                        class="mr-es-radio mr-es-BubblePanelConfig-colorListItemRadio"
                        name="bubbleColor" value="{{this.name}}" {{#if this.checked}}checked{{/if}}/>
                <span class="mr-es-label">{{this.name}}</span>
            </label>
        </li>
        {{/each}}
    </ul>
</div>
